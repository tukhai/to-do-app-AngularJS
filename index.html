<!DOCTYPE html>
<html lang="en" ng-app=""> <!--ng-app: give angular a base code of where to start-->
<head>
	<meta charset="UTF-8">
	<title>AngularJS Welcome!</title>
	<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
</head>

<body>
	<input type="text" ng-model="name"> <!--ng-model: Binding the view into the model, which other directives such as input , textarea or select require-->
	<div>Hello {{name}}</div>
</body>

</html>
