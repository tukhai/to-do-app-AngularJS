<!DOCTYPE html>
<html lang="en"> <!--ng-app: give angular a base code of where to start-->
<head>
	<meta charset="UTF-8">
	<title>AngularJS Welcome!</title>
	<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>

	<script src="angular-route.min.js"></script>
	<script src="controller.js"></script>
</head>

<body ng-app="mainApp">

	<!--Route is a way to handler different URL context in your website-->
	<!--The Route lib package enable us to have website urls-->
	
	<!--<div ng-view></div> <!--all of our content displayed dynamically-->
						<!--ngView is a directive that complements 
						the $route service by including the rendered 
						template of the current route into the main l
						ayout (index.html) file. Every time the current 
						route changes, the included view changes with it 
						according to the configuration of the $route service.-->

	<!------------------------------------------------------------->
	<!--http server = retrieve data from server-->
	
	<div ng-controller="people"> <!--define controller-->
		<ul>
			<h2>Names and Age Of Programmers In The Local Area: </h2>
			<li ng-repeat="person in persons">
				{{ person.Name + ' : ' + person.Age }}
			</li>
		</ul>
	</div>
		
</body>

</html>
