<!DOCTYPE html>
<html lang="en" ng-app="myLanguage"> <!--ng-app: give angular a base code of where to start-->
<head>
	<meta charset="UTF-8">
	<title>AngularJS Welcome!</title>
	<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
</head>

<body>
	<input type="text" ng-model="name"> <!--ng-model: Binding the view into the model, which other directives such as input , textarea or select require-->
	<!--<div>Hello {{name}}</div>-->
	<div ng-bind="name"></div>  <!--ng-bind: automatically bind the value, also this is auto escape
											 only work with input, textarea, ...-->
	
	<hr><!------------------------------------------------------------------------------------------------------------------->
	
	<!--<div ng-init="language='AngularJS'">
		{{'language'}}
	</div>-->
	
	<div ng-init="language='AngularJS'"> <!--ngInit directive allows you to evaluate an expression in the current scope-->
		Your preferred language is: <input type="text" ng-model="language"> <!--ng-model: Binding the input text into the 
																						  value of language above,
																						  setting an initial value-->
		{{language}}
		<!--this 2 code lines are exactly same as above, only differece is ng-init aet an initial value-->
	</div>
	
	<hr><!------------------------------------------------------------------------------------------------------------------->
	
	<!--ng-repeat used when want to looping the data-->
	<div ng-init="myFavLan=[{name:'PHP' ,extension:'.php'},
							{name:'Javascript' ,extension:'.js'},
							{name:'Ruby' ,extension:'.rb'},
							{name:'C++' ,extension:'.cpp'}]">
							
		<p ng-repeat="language in myFavLan">
			Name: {{ language.name }}<br>
			Extension: {{ language.extension }}
		</p>
		
	</div>
	<!--making html dynamics without js file-->
	
	<hr><!------------------------------------------------------------------------------------------------------------------->
	
	<!--Controller-->
	<!--ng-controller: give unique name to a part of html which through make use of mvc-->
	
	<div ng-controller="languages">
		Select Your Favourite Language: 
		<button ng-click="php()">PHP</button> <!--ng-click run js code whenever this button is clicked-->
		<button ng-click="javascript()">Javascript</button>
		<button ng-click="cpp()">C++</button>
		<button ng-click="java()">Java</button>
	
		<p>You have selected: {{ myFavLanguage }}</p>
	
	</div>
	
	<script>
		var application = angular.module('myLanguage', []); <!--angular comes from the angular 1.3.44 source file 
		                                     <!--in module have to get name of app-->
											 <!--[] is to load depandencies of module-->
		application.controller('languages', function($scope){
			$scope.myFavLanguage = 'None';
			
			$scope.php = function(){
				$scope.myFavLanguage = 'PHP';
			};
			
			$scope.javascript = function(){
				$scope.myFavLanguage = 'Javascript';
			};
			
			$scope.cpp = function(){
				$scope.myFavLanguage = 'C++';
			};
			
			$scope.java = function(){
				$scope.myFavLanguage = 'Java';
			};
		}); <!--scope: inbuilt variable of angular-->
	</script>
	
</body>

</html>
